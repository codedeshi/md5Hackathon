<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Disaster Dispatch</title>
    <meta name='description' content="Disaster Dispatch Aid">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='container'>
      <div class='row headerRow'>
        <h1>Disaster Dispatch</h1>
      </div><!-- header row -->

      <div class='row dispatchTable'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr>
              <th>Priority</th>
              <th>Incident</th>
              <th>Location</th>
              <th>Details</th>
              <th>Time</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>

          </tbody>
        </table>
      </div><!-- row dispatch table -->

      <div class='row dummyDiv'>
        <p class='dummy'></p>
      </div><!-- dummy div -->

    </div><!-- container -->

    <script>
      (function refresh(){
        $.ajax({
          url: '/refresh',
          success: function(returnedData){
            $(".dummy").text(JSON.stringify(returnedData));
          },
          complete: function(){
            setTimeout(refresh, 5000);
          }
        })
      })();

    </script>
  </body>
</html>
